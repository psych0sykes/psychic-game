<body>
    <div class="row">
        
        <div class="col-md-2 yellow"></div>
           <div class="col-md-8 blue">
               <header class="row red">
                   SHAPES!
               </header>
               <div class="row">
                    <div class="col-md-6 blue">
                        <div id="wordBlanks">

                        </div>
                    </div>
                    <div class="col-md-6 blue"></div>
               </div>
           </div>
        <div class="col-md-2 yellow"></div>

    </div>
</body>
<script> 
//src="assets/javascript/game.js"

console.log("JS READY")

var words = [
    "square",
    "circle",
    "triangle",
    "rectangle",
    "octagon",
    "hexagon",
    "pentagon",
    "polygon"]

console.log(words)

var guesses = 12
var secretWord = words[Math.round((Math.random() * (words.length)))];
    console.log(secretWord);
var secretArray = Array.from(secretWord);
    console.log(secretArray)

function wordPick() {
    

    for (var i = 0; i < secretArray.length; i++) {
        var newDiv = document.createElement('div');
        newDiv.className = (secretArray[i]) + " ltrdiv";
        newDiv.textContent = ("_")
        document.getElementById('wordBlanks').appendChild(newDiv);
        
    }
}

wordPick();

document.onkeyup = function(guess) {
    var userGuess = guess.key;
    console.log(userGuess);
    if (secretWord.includes(userGuess)) {
        var x = document.getElementsByClassName(userGuess);
        for (var i = 0; i < x.length; i++) {
            x[i].innerHTML = (userGuess);
        }
        
    }
    else {
        guesses = --guesses;
        console.log(guesses);
    }

}






</script>
